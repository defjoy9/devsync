{% extends "base.html" %}
{% load static %}

{% block content %}
  <div class="container">
    <h1>Create a new post</h1>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary" type="submit">Create post</button>
    </form>

    <p class="mt-3"><a href="{% url 'notes:graph_page' %}">Back</a></p>
  </div>
{% endblock %}
